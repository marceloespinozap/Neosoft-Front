
<div class="container ">
  <app-imagen-show imagen-id= {{id}} ></app-imagen-show>

</div>
<br/>
<div  class ="card card-body" style="width: 70%;margin: auto auto">
<form [formGroup]="comentarioForm"  (ngSubmit)="addComentario(comentarioForm.value)" enctype="multipart/form-data">
  
      <h2>Comentarios</h2>
      <div class="col-sm-10">
        <textarea  id="input-name"  formControlName="comentario" placeholder="Ingresa aqui tu comentario">
        </textarea>
          <div style="color:rgb(255,0,0)">
          <h6 *ngIf="comentarioForm.get('comentario').hasError('required')">Ingrese un nombre</h6>
          <h6 *ngIf="comentarioForm.get('comentario').hasError('minlength')">debe tener un largo minimo de 4 caracteres</h6>
          <h6 *ngIf="comentarioForm.get('comentario').hasError('maxlength')">debe tener un largo menor a 20 caracteres</h6>
      </div>
      </div>
   
    <div class="text-right">
      <button type="submit"  class="btn btn-primary"  [disabled]="comentarioForm.invalid">Guardar</button>
    </div>
  
  </form>
  
</div>
<div *ngIf="alertaok" class="alert alert-success" role="alert">
comentario agregado correctamente</div>
<div *ngIf="alertaerror"class="alert alert-danger" role="alert">
Error al ingresar comentario. </div>

<br/>

  <div *ngFor="let x of comentarios"class="card" style="width: 70%;margin: auto auto">
<div class="card-body">
      <h6 class="card-subtitle mb-2 text-muted">{{x.fecha | date: 'dd/MM/yyyy HH:mm'}}</h6>
      <p class="card-text">{{x.comentario}}</p>
    </div>
  </div>
